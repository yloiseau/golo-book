
plugins {
  id 'org.asciidoctor.convert' version '1.5.3'
  id 'org.golo-lang.golo' version '0.6'
}

repositories {
  jcenter()
}

asciidoctor {
  sourceDir 'docs'
  sources {
    include 'main.adoc'
  }
  backends 'html5'
  logDocuments true
  separateOutputDirs false
}

task book(dependsOn: [asciidoctor]) {
  description = 'Generates the book.'
  group = 'Documentation'
}

dependencies {
  golo 'org.eclipse.golo:golo:3.1.0'
}

task wrapper(type: Wrapper) {
  gradleVersion = '3.4'
  description 'Generates the Gradle wrapper scripts.'
}
